<!DOCTYPE html>
<html>

<head>
	<title>Shopping List</title>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="box">
		<h1>Shopping List</h1>
		<p id="first">Get it done today!</p>
		
		<div class="input-group mb-3">
			<input id="userinput"  type="text" class="form-control" placeholder="Enter new item" aria-label="Enter new item">
			<button id="enter" class="btn btn-secondary">add</button>
				  </div>
				<ul>
			<li>Notebook <button class="btn btn-sm btn-danger delete far fa-trash-alt"></button></li>
			<li>Jello <button class="btn btn-sm btn-danger delete far fa-trash-alt"></button></li>
			<li class="done">Spinach <button class="btn btn-sm btn-danger delete far fa-trash-alt"></button></li>
			<li class="done">Birthday Cake <button class="btn btn-sm btn-danger delete far fa-trash-alt"></button></li>
		</ul>
	</div>
	<script src="https://kit.fontawesome.com/5bdfc55b35.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
